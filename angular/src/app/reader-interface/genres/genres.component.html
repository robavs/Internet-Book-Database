<spinner [isSpinnerActive]="!hasLoaded"></spinner>

<div *ngIf="hasLoaded" class="genre-container">
    <paginator [length]="hasLoaded" (pageChanged)=" onChangingPage($event)">
    </paginator>

    <mat-card *ngFor="let genre of genresForCurrentPage$ | async" class="genre-card">
        <mat-card-header>
            <mat-card-title>{{genre.name}}</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <p>{{genre.description}}</p>
            <mat-divider></mat-divider>
        </mat-card-content>

        <mat-card-actions>
            <button mat-button (click)="openDialog(genre.name, genre.books)">
                Books
            </button>
        </mat-card-actions>

    </mat-card>
</div>
