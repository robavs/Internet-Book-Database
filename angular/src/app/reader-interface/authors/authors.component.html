<spinner [isSpinnerActive]="!hasLoaded"></spinner>

<div *ngIf="hasLoaded" class="authors-container">
    <paginator [length]="hasLoaded" (pageChanged)=" onChangingPage($event)">
    </paginator>

    <mat-card *ngFor="let author of authorsForCurrentPage$ | async" class="author-card">
        <mat-card-header>
            <mat-card-title-group>
                <mat-card-title (click)="goToAuthor(author.id)" style="cursor: pointer;">
                    {{author.firstName}} {{author.lastName}}
                </mat-card-title>

                <mat-card-subtitle>
                    Rating: {{author.rating}} out of {{author.numberOfReviews}} reviews
                </mat-card-subtitle>

                <img mat-card-md-image [src]="author.image" [alt]="author.firstName + ' ' + author.lastName"
                    (click)="goToAuthor(author.id)" style="cursor: pointer;">
            </mat-card-title-group>
        </mat-card-header>

        <mat-card-content>
            {{author.biography}}
        </mat-card-content>
    </mat-card>
</div>
